<head>
  <title>earrelevant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container-fluid hero-unit">
		<div class="row-fluid">
	  	<div class="span2">{{> input}}</div>
	  	<div class="span7 offset1">{{> album_list}}</div>
		</div>
	</div>
</body>

<template name="input">
  <input type="text" class="input-block-level artist" placeholder="artist" />
  <input type="text" class="input-block-level album" placeholder="album" />
  <button class="btn btn-large btn-primary">Add album</button>
</template>

<template name="album_list">
	{{#each albums}}
		<ul>
			{{> album_info}}
		</ul>
	{{else}}
		Add some albums!
	{{/each}}
</template>

<template name="album_info">
	<div class="row-fluid album_info">
		<div class="span5">
			<h2 class="artist">{{artist}}</h1>
			<h3 class="album">{{name}}</h2>
		</div>
		<div class="span5 offset1">
			<img class="cover loading" src="{{cover}}"/>
		</div>
		<div class="span1">
			<button class="close">&times;</button>
		</div>
	</div>
</template>
